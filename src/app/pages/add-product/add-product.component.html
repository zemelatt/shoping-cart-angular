

   <div class="container mt-7">
 
    <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-6">
      <div class="form-group">
        <label for="name text-sm font-bold mb-2" class="text-lg font-semibold" >Name</label>
        <input type="text" placeholder="Product name" class="form-control font-semibold" id="name" name="name" value="{{userDetails.name}}" [(ngModel)]="userDetails.name" required>
        <app-form-errors *ngIf="userForm.controls.name?.touched && userForm.controls.name?.invalid" [msg]="'Name is required'" />  
      </div>
      
      <div class="form-group">
        <label for="description" class="text-lg font-semibold">Description</label>
        <textarea type="text" class="form-control font-semibold" id="description" name="description" value="" placeholder="Description" [(ngModel)]="userDetails.description" required description></textarea>
        <app-form-errors *ngIf="userForm.controls.description?.touched && userForm.controls.description?.invalid" [msg]="'Please enter a description about the product'" />  
      
      </div>
  
      <div class="form-group">
        <label for="price" class="text-lg font-semibold">Price</label>
        <input type="number" class="form-control font-semibold" id="price" name="price" value="" placeholder="Price" [(ngModel)]="userDetails.price" required>
        <app-form-errors *ngIf="userForm.controls.price?.touched && userForm.controls?.price?.invalid" [msg]="'Address is required'" />
        
      </div>
  
      <div class="form-group">
        <label   for="catagory" class="text-lg font-semibold">Catagory</label>
        <select  class="form-control" id="catagory" name="catagory" value="" [(ngModel)]="userDetails.catagory" required>
          <option value="" disabled class="text-lg font-semibold">Select catagory</option>
          <option  *ngFor="let catagories of catagories">{{catagories.title}}</option>
        </select>
      </div>
      <div class="custom-file">
        <label class="form-label text-lg font-semibold" for="photo">Select picture ot the product </label>
        <input #imageInput type="file" class="form-control" id="myPhoto" name="myPhoto"   (change)="processFile(imageInput)" />
       
      </div>
      <button [disabled]="!userForm.valid" type="submit" class=" bg-teal-500 hover:bg-teal-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-8">Submit</button>
    </form>
   
  </div>
  <div class="container mt-10">
    <app-table [column]="headerArray" [data]="products"  (edit)="editProduct($event)" (delete)="deleteProduct($event)"  />
     
  </div>
